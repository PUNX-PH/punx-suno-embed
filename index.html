<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agent Space</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4285F4, #EA4335, #FBBC05, #34A853);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 10px 0;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 40px;
      color: #f0f0f0;
    }

    #heygen-streaming-embed {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: all 0.2s ease-in-out;
      opacity: 0;
      visibility: hidden;
    }

    #heygen-streaming-embed.show {
      opacity: 1;
      visibility: visible;
    }

    #heygen-streaming-embed.expand {
      width: 640px;
      height: 360px;
      border-radius: 16px;
      border: none;
    }

    #heygen-streaming-container {
      width: 100%;
      height: 100%;
    }

    #heygen-streaming-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <h1>Agent Space</h1>
  <p>Welcome to Agent Space â€” your personal business coach.</p>

  <!-- Heygen Embed Script -->
  <div id="heygen-streaming-embed">
    <div id="heygen-streaming-container">
      <iframe
        allowfullscreen="false"
        title="Streaming Embed"

      </iframe>
    </div>
  </div>

  <script>
    !function(window){
      const host = "https://labs.heygen.com";
      const wrapDiv = document.getElementById("heygen-streaming-embed");
      const clientWidth = document.body.clientWidth;

      let visible = false, initial = false;

      window.addEventListener("message", (e) => {
        if (e.origin === host && e.data?.type === "streaming-embed") {
          if (e.data.action === "init") {
            initial = true;
            wrapDiv.classList.add("show");
          } else if (e.data.action === "show") {
            visible = true;
            wrapDiv.classList.add("expand");
          } else if (e.data.action === "hide") {
            visible = false;
            wrapDiv.classList.remove("expand");
          }
        }
      });
    }(globalThis);
  </script>
</body>
